<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Animated Skills Bars</title>
</head>
<body>

    <div class="main-container">

        <h1>Animated Skills Bars Using HTML, CSS & JavaScript</h1>

        <div class="txt-box">
            <div class="main-box">
                <div class="skill-box" id="jsBar">0%</div>
            </div>
            <h2>JavaScript</h2>
        </div>

        <div class="txt-box">
            <div class="main-box">
                <div class="skill-box" id="htmlBar">0%</div>
            </div>
            <h2>HTML</h2>
        </div>

        <div class="txt-box">
            <div class="main-box">
                <div class="skill-box" id="cssBar">0%</div>
            </div>
            <h2>CSS</h2>
        </div>

    </div>
 

<script src="./script.js"></script>

</body>
</html>
